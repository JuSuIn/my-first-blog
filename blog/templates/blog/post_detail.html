{% extends 'blog/base.html' %}

<!doctype html>
<html lang="en">
    <head>
    </head>
    <body>
        {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
    </body>
</html>
